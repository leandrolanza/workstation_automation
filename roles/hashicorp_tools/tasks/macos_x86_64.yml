---
- name: Set real user (not root).
  set_fact:
    real_user: "{{ ansible_env.SUDO_USER | default(ansible_user_id) }}"

- name: Download Terraform.
  get_url:
    url: "https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_darwin_amd64.zip"
    dest: "/tmp/terraform_{{ terraform_version }}_darwin_amd64.zip"
    mode: '0644'

- name: Unzip Terraform.
  unarchive:
    src: "/tmp/terraform_{{ terraform_version }}_darwin_amd64.zip"
    dest: "/tmp"
    remote_src: yes
    mode: '0755'
    owner: "{{ real_user }}"

- name: Terraform Install.
  copy:
    remote_src: yes
    src: "/tmp/terraform"
    dest: "/usr/local/bin/"
    mode: '0755'
    owner: "{{ real_user }}"

- name: Download Packer.
  get_url:
    url: https://releases.hashicorp.com/packer/{{ packer_version }}/packer_{{ packer_version }}_darwin_amd64.zip
    dest: "/tmp/packer_{{ packer_version }}_darwin_amd64.zip"
    mode: '0644'

- name: Unzip Packer.
  unarchive:
    src: "/tmp/packer_{{ packer_version }}_darwin_amd64.zip"
    dest: "/tmp"
    remote_src: yes
    mode: '0755'
    owner: "{{ real_user }}"

- name: Packer Install.
  copy:
    remote_src: yes
    src: "/tmp/packer"
    dest: "/usr/local/bin/"
    mode: '0755'
    owner: "{{ real_user }}"

- name: Download Vault.
  get_url:
    url: https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_darwin_amd64.zip
    dest: "/tmp/vault_{{ vault_version }}_darwin_amd64.zip"
    mode: '0644'

- name: Unzip Vault.
  unarchive:
    src: "/tmp/vault_{{ vault_version }}_darwin_amd64.zip"
    dest: "/tmp"
    remote_src: yes
    mode: '0755'
    owner: "{{ real_user }}"

- name: Vault Install.
  copy:
    remote_src: yes
    src: "/tmp/vault"
    dest: "/usr/local/bin/"
    mode: '0755'
    owner: "{{ real_user }}"

- name: Remove ZIP temporary file.
  file:
    path: "/tmp/*"
    state: absent
    force: yes