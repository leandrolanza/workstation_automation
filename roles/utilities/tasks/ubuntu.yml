---
- name: Update repo and cache.
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages.
  apt:
    name: "*"
    state: latest

- name: Install packages.
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
    - wget
    - git
    - tree
    - vim
    - screen
    - unzip
    - make
    - jq
    - flameshot
    - kazam

- name: Install slack via snap.
  snap:
    name: slack
    state: present