---
- name: Update repo and cache.
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages.
  apt:
    name: "*"
    state: latest

- name: Install packages.
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
    - wget
    - git
    - tree
    - vim
    - screen
    - unzip
    - make
    - jq
    - flameshot
    - kazam
    - tilix
    - zsh

- name: Set Zsh as default shell for current user.
  user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/zsh
  become: true


- name: Install packages via snap.
  snap:
    name: "{{ item }}"
    state: present
  with_items:
    - slack
    - postman